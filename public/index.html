<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Multiplayer - Salas</title>
    <style>
        :root { --bg: #1a1a1a; --card: #2d2d2d; --text: #fff; --p1: #ff4d4d; --p2: #2ecc71; --accent: #7048e8; --danger: #e74c3c; } 
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* --- Estilos Gerais de Tela Única (Login/Sala) --- */
        .full-screen-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: var(--bg); }
        .auth-box, .room-box { background: var(--card); padding: 40px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .auth-box h2, .room-box h2 { margin-bottom: 25px; color: var(--accent); }
        .auth-box input, .room-box input { width: 100%; padding: 12px; margin-bottom: 15px; background: #1a1a1a; border: 1px solid #444; color: white; border-radius: 8px; outline: none; }
        .auth-box button, .room-box button { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-auth-primary { background: var(--accent); color: white; }
        .btn-auth-secondary { background: #444; color: white; }
        .btn-auth-primary:hover { background: #6038d8; }
        
        #toggleAuth { font-size: 0.9rem; margin-top: 15px; color: #aaa; cursor: pointer; }
        #roomCodeDisplay { font-size: 1.2rem; margin: 15px 0; padding: 10px; background: #111; border-radius: 5px; letter-spacing: 2px; }
        .error-message { color: var(--danger); margin-bottom: 15px; font-size: 0.9rem; }
        
        /* --- Layout: Esquerda (Personagens) e Direita (Chat) --- */
        .main-container { flex: 2; display: flex; flex-direction: column; height: 100%; border-right: 1px solid #333; }
        .chat-container { flex: 1; display: flex; flex-direction: column; background: #222; min-width: 300px; max-width: 450px; }

        /* --- Header & Grid --- */
        header { padding: 20px; text-align: center; background: rgba(0,0,0,0.2); }
        h1 { font-weight: 300; letter-spacing: 1px; font-size: 1.5rem; }
        .room-info { font-size: 0.8rem; color: #aaa; margin-top: 5px; }

        .grid-wrapper { flex: 1; padding: 20px; overflow-y: auto; display: flex; justify-content: center; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; width: 100%; }

        /* --- Cards (Mantidos) --- */
        .character-card { background: var(--card); border-radius: 15px; padding: 15px; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.2s; border: 3px solid transparent; position: relative; }
        .character-card:hover { transform: translateY(-3px); background: #3d3d3d; }
        .character-card.owned-p1 { border-color: rgba(255, 77, 77, 0.4); box-shadow: 0 0 5px rgba(255, 77, 77, 0.1); }
        .character-card.owned-p2 { border-color: rgba(46, 204, 113, 0.4); box-shadow: 0 0 5px rgba(46, 204, 113, 0.1); }
        .character-card.active-p1 { border-color: var(--p1); box-shadow: 0 0 15px var(--p1); transform: scale(1.03); }
        .character-card.active-p2 { border-color: var(--p2); box-shadow: 0 0 15px var(--p2); transform: scale(1.03); }
        .avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; background: #444; }
        .owner-badge { position: absolute; top: 10px; right: 10px; width: 10px; height: 10px; border-radius: 50%; }
        .owned-p1 .owner-badge, .active-p1 .owner-badge { background: var(--p1); }
        .owned-p2 .owner-badge, .active-p2 .owner-badge { background: var(--p2); }

        /* --- Chat Styles (Mantidos) --- */
        .chat-header { padding: 15px; background: #111; border-bottom: 1px solid #333; font-weight: bold; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message-wrapper { display: flex; align-items: center; gap: 10px; } 
        .msg-avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .message { padding: 8px 12px; border-radius: 8px; max-width: calc(100% - 45px); font-size: 0.9rem; position: relative; flex-grow: 1; } 
        .msg-p1 .message { background: rgba(255, 77, 77, 0.15); border-left: 3px solid var(--p1); }
        .msg-p2 .message { background: rgba(46, 204, 113, 0.15); border-left: 3px solid var(--p2); }
        .message-wrapper.player-2 { justify-content: flex-end; } 
        .msg-sender { font-size: 0.75rem; font-weight: bold; display: block; margin-bottom: 3px; opacity: 0.8; }
        .msg-text { word-wrap: break-word; }

        .chat-input-area { padding: 15px; background: #1a1a1a; display: flex; gap: 10px; border-top: 1px solid #333; }
        #chatInput { flex: 1; padding: 10px; border-radius: 20px; border: none; background: #333; color: white; outline: none; }
        #sendBtn { background: var(--accent); color: white; border: none; padding: 0 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }

        /* --- Footer (Mantido) --- */
        footer { padding: 15px; background: #252525; display: flex; justify-content: center; gap: 15px; align-items: center; }
        .p-btn { padding: 8px 15px; border-radius: 20px; border: none; cursor: pointer; opacity: 0.5; font-weight: bold; color: #fff; }
        .p-btn.active { opacity: 1; transform: scale(1.05); }
        .p1-btn.active { background: var(--p1); }
        .p2-btn.active { background: var(--p2); }

        /* --- Modais (Mantidos) --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal { background: var(--card); padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); } 
        .action-btn { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-cancel { background: #444; color: white; }
        .btn-danger { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: white; } 
        .btn-disabled { background: #555; color: #aaa; cursor: not-allowed; opacity: 0.6; } 
        .hidden { display: none; }

        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 15px; background: #1a1a1a; border: 1px solid #444; color: white; border-radius: 5px; } 
        .file-upload-area { border: 2px dashed #444; padding: 20px; margin-bottom: 15px; cursor: pointer; color: #888; } 
        .file-upload-area:hover { border-color: var(--accent); color: white; } 
        #imgPreview { display:none; width: 60px; height: 60px; border-radius: 50%; margin: 0 auto 15px auto; object-fit:cover;} 

    </style>
</head>
<body>

    <div class="full-screen-container" id="authScreen">
        <div class="auth-box">
            <h2 id="authTitle">Login</h2>
            <div class="error-message" id="authError"></div>

            <input type="text" id="authUsername" placeholder="Nome de Usuário">
            <input type="password" id="authPassword" placeholder="Senha">

            <button class="btn-auth-primary" id="authSubmitBtn" onclick="handleAuth()">Login</button>
            <button class="btn-auth-secondary" onclick="toggleAuthMode()">Cadastrar-se</button>
        </div>
    </div>


    <div class="full-screen-container hidden" id="roomScreen">
        <div class="room-box">
            <h2>Bem-vindo, <span id="welcomeUsername"></span></h2>
            <div class="error-message" id="roomError"></div>

            <h3>Entrar em uma Sala</h3>
            <input type="text" id="joinRoomCode" placeholder="Código da Sala (Ex: DEV001)">
            <button class="btn-auth-primary" onclick="reqJoinRoom()">Entrar</button>

            <hr style="margin: 20px 0; border-color: #444;">

            <h3>Criar Nova Sala</h3>
            <input type="text" id="newRoomName" placeholder="Nome da Sala">
            <button class="btn-auth-secondary" onclick="reqCreateRoom()">Criar Sala</button>

            <div id="newRoomCodeDisplay" class="hidden">
                <p>Sala criada! Código de Acesso:</p>
                <div id="roomCodeDisplay"></div>
                <button class="btn-auth-secondary" onclick="reqJoinRoom(document.getElementById('roomCodeDisplay').innerText)">Entrar Agora</button>
            </div>
        </div>
    </div>


    <div class="main-container hidden" id="gameScreen">
        <header>
            <h1>Mesa de RPG</h1>
            <div class="room-info">Sala: <span id="currentRoomName"></span> (Código: <span id="currentRoomCodeDisplay"></span>)</div>
        </header>
        <div class="grid-wrapper"><div class="grid-container" id="charGrid"></div></div>
        
        <footer>
            <span style="color:#888; font-size:0.9rem">IDENTIDADE:</span>
            <button class="p-btn p1-btn active" onclick="setIdentity(1)">Jogador 1</button>
            <button class="p-btn p2-btn" onclick="setIdentity(2)">Jogador 2</button>
        </footer>
    </div>

    <div class="chat-container hidden" id="chatScreen">
        <div class="chat-header">Chat do Jogo</div>
        <div class="chat-messages" id="chatBox"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Digite sua fala..." onkeypress="handleEnter(event)">
            <button id="sendBtn" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <div class="modal-overlay" id="actionModal">... Seu modal de ações de personagem ...</div>
    <div class="modal-overlay" id="createModal">... Seu modal de criação de personagem ...</div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- VARIÁVEIS DE ESTADO GLOBAIS ---
        let socket = null; // Conexão só é feita após entrar na sala
        let characters = [];
        let myId = 1; // 1 ou 2 para Jogador 1/2
        let selectedCharId = null;
        let tempImgUrl = ''; // Para o modal de criação

        // Variáveis de Autenticação e Sala
        let authMode = 'login'; // 'login' ou 'register'
        let currentUserId = localStorage.getItem('userId') || null;
        let currentToken = localStorage.getItem('token') || null;
        let currentRoomId = null; 
        let currentRoomCode = null;

        // --- FUNÇÕES DE NAVEGAÇÃO ---
        function setScreen(screenId) {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('roomScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.add('hidden');

            if (screenId === 'game') {
                document.getElementById('gameScreen').classList.remove('hidden');
                document.getElementById('chatScreen').classList.remove('hidden');
            } else {
                document.getElementById(screenId + 'Screen').classList.remove('hidden');
            }
        }

        function checkAuthState() {
            if (currentToken && currentUserId) {
                // Se tem token, pula o Login e vai para seleção de sala
                document.getElementById('welcomeUsername').innerText = localStorage.getItem('username') || 'Usuário';
                setScreen('room');
            } else {
                setScreen('auth');
            }
        }
        window.onload = checkAuthState;


        // --- AUTENTICAÇÃO (Login/Cadastro) ---
        function toggleAuthMode() {
            authMode = authMode === 'login' ? 'register' : 'login';
            document.getElementById('authTitle').innerText = authMode === 'login' ? 'Login' : 'Cadastro';
            document.getElementById('authSubmitBtn').innerText = authMode === 'login' ? 'Login' : 'Cadastrar';
            document.getElementById('authError').innerText = '';
        }

        async function handleAuth() {
            const username = document.getElementById('authUsername').value.trim();
            const password = document.getElementById('authPassword').value.trim();
            const errorDisplay = document.getElementById('authError');
            errorDisplay.innerText = '';

            if (!username || !password) {
                return errorDisplay.innerText = 'Preencha todos os campos.';
            }

            const endpoint = authMode === 'login' ? '/api/users/login' : '/api/users/register';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erro de autenticação.');
                }

                // Armazena dados de sessão
                currentUserId = data._id;
                currentToken = data.token;
                localStorage.setItem('userId', data._id);
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);
                
                // Vai para a tela de sala
                document.getElementById('welcomeUsername').innerText = data.username;
                setScreen('room');

            } catch (error) {
                errorDisplay.innerText = error.message;
            }
        }


        // --- GERENCIAMENTO DE SALAS ---

        async function reqCreateRoom() {
            const roomName = document.getElementById('newRoomName').value.trim();
            const errorDisplay = document.getElementById('roomError');
            errorDisplay.innerText = '';

            if (!roomName) return errorDisplay.innerText = 'Dê um nome à sua sala.';
            
            try {
                const response = await fetch('/api/rooms/create', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}` // Futura implementação de middleware
                    },
                    body: JSON.stringify({ roomName, ownerId: currentUserId })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao criar a sala.');
                }

                document.getElementById('roomCodeDisplay').innerText = data.roomCode;
                document.getElementById('newRoomCodeDisplay').classList.remove('hidden');
                document.getElementById('newRoomName').value = '';
                errorDisplay.innerText = data.message;

            } catch (error) {
                errorDisplay.innerText = error.message;
            }
        }

        function reqJoinRoom(code = null) {
            const roomCode = code || document.getElementById('joinRoomCode').value.trim().toUpperCase();
            const errorDisplay = document.getElementById('roomError');
            errorDisplay.innerText = '';

            if (!roomCode) return errorDisplay.innerText = 'Insira um código de sala.';

            // 1. Define os IDs da Sala
            currentRoomCode = roomCode;
            
            // 2. Inicia a conexão Socket.IO
            initializeSocketConnection(roomCode);
            
            // Vai para a tela de jogo, a lógica de entrada será feita no socket listener
            setScreen('game');
        }

        // --- INICIALIZAÇÃO E LISTENERS DO SOCKET (Só após entrar na sala) ---
        function initializeSocketConnection(roomCode) {
            if (socket) socket.disconnect(); // Garante que a conexão antiga é fechada

            socket = io(); // Conecta

            socket.on('connect', () => {
                console.log('Conectado ao servidor. Solicitando entrada na sala:', roomCode);
                
                // Solicita a entrada na sala ao servidor, enviando o ID do jogador (1 ou 2)
                socket.emit('join_room', { roomCode: roomCode, playerId: myId }); 
            });

            socket.on('room_joined', (data) => {
                currentRoomId = data.roomId;
                // Exibe informações da sala no header
                document.getElementById('currentRoomName').innerText = data.roomName;
                document.getElementById('currentRoomCodeDisplay').innerText = data.roomCode;
                
                // Atualiza o ID do jogador (apenas para manter a identidade)
                setIdentity(data.playerId); 
                
                // Limpa o chat para a nova sala
                document.getElementById('chatBox').innerHTML = ''; 
            });

            socket.on('room_error', (message) => {
                alert('Erro na Sala: ' + message);
                setScreen('room'); // Volta para a tela de seleção de sala
            });
            
            // --- LISTENERS ORIGINAIS (Adaptados para o novo fluxo) ---
            socket.on('update_list', (data) => {
                characters = data;
                renderGrid();
            });

            socket.on('chat_history', (messages) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                messages.forEach(msg => addMessageToUI(msg));
                scrollToBottom();
            });

            socket.on('receive_message', (msg) => {
                addMessageToUI(msg);
                scrollToBottom();
            });
        }


        // --- CÓDIGO DO JOGO ORIGINAL (Mantido e Adaptado para usar 'socket') ---
        
        // Mantido: setIdentity, sendMessage, addMessageToUI, scrollToBottom, handleEnter
        // Mantido: renderGrid (e o botão '+ Novo' que abre o modal)
        // Mantido: openActionModal (com a lógica de posse/ativo)
        // Mantido: reqAssume, reqLeave, reqDelete (agora usam o 'socket' global)
        // Mantido: previewFile, reqCreate, closeModals

        function setIdentity(id) {
            myId = id;
            document.querySelector('.p1-btn').classList.toggle('active', id===1);
            document.querySelector('.p2-btn').classList.toggle('active', id===2);
            document.querySelector('.p1-btn').style.opacity = id===1?'1':'0.5';
            document.querySelector('.p2-btn').style.opacity = id===2?'1':'0.5';
            if(selectedCharId) openActionModal(selectedCharId);
            
            // Se já estiver em uma sala, avisa o servidor sobre a mudança de ID
            if (socket) socket.emit('join_room', { roomCode: currentRoomCode, playerId: myId });
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text || !socket) return; // Verifica se há conexão

            socket.emit('send_message', { playerId: myId, text: text });
            input.value = '';
        }

        async function addMessageToUI(msg) {
             // Lógica de renderização de mensagem (idêntica)
            const box = document.getElementById('chatBox');
            const wrapper = document.createElement('div');
            const messageDiv = document.createElement('div');
            const avatarImg = document.createElement('img');

            wrapper.className = `message-wrapper player-${msg.playerId} msg-p${msg.playerId}`; 
            messageDiv.className = `message`;

            let charImg = '';
            const characterAtMessageTime = characters.find(c => c.name === msg.senderName);
            
            if (characterAtMessageTime) {
                charImg = characterAtMessageTime.img;
            } else if (msg.senderName.startsWith('Jogador')) {
                charImg = msg.playerId === 1 
                    ? 'https://via.placeholder.com/35/ff4d4d/ffffff?text=J1' 
                    : 'https://via.placeholder.com/35/2ecc71/ffffff?text=J2';
            } else {
                charImg = `https://via.placeholder.com/35/555555/ffffff?text=${msg.senderName.charAt(0)}`;
            }

            avatarImg.src = charImg;
            avatarImg.className = 'msg-avatar';

            messageDiv.innerHTML = `
                <span class="msg-sender">${msg.senderName}</span>
                <span class="msg-text">${msg.text}</span>
            `;
            
            if (msg.playerId === 1) {
                wrapper.appendChild(avatarImg);
                wrapper.appendChild(messageDiv);
            } else {
                wrapper.appendChild(messageDiv);
                wrapper.appendChild(avatarImg);
            }
            
            box.appendChild(wrapper);
        }

        function scrollToBottom() {
            const box = document.getElementById('chatBox');
            box.scrollTop = box.scrollHeight;
        }

        function handleEnter(e) {
            if(e.key === 'Enter') sendMessage();
        }

        // --- GAME LOGIC (Grid & Actions) ---
        function renderGrid() {
            const grid = document.getElementById('charGrid');
            grid.innerHTML = '';
            characters.forEach(char => {
                const div = document.createElement('div');
                let ownerClass = '';
                
                if (char.owner === 1) {
                    ownerClass = char.active ? 'active-p1' : 'owned-p1';
                } else if (char.owner === 2) {
                    ownerClass = char.active ? 'active-p2' : 'owned-p2';
                }

                div.className = `character-card ${ownerClass}`;
                div.onclick = () => openActionModal(char._id);
                div.innerHTML = `
                    <div class="owner-badge"></div>
                    <img src="${char.img}" class="avatar">
                    <span class="char-name">${char.name}</span>
                `;
                grid.appendChild(div);
            });
            // Botão Novo
            const add = document.createElement('div');
            add.className = 'character-card';
            add.style.border = '2px dashed #555';
            add.innerHTML = '<span style="font-size:3rem; color:#555">+</span><span>Novo</span>'; 
            add.onclick = () => {
                document.getElementById('createModal').style.display = 'flex';
                document.getElementById('newName').value = '';
                document.getElementById('fileInput').value = '';
                document.getElementById('fileNameDisplay').innerText = 'Clique para enviar foto';
                document.getElementById('imgPreview').style.display = 'none';
                tempImgUrl = '';
            };
            grid.appendChild(add);
        }

        function openActionModal(id) {
            selectedCharId = id;
            const char = characters.find(c => c._id === id);
            if(!char) return closeModals();

            document.getElementById('modalName').innerText = char.name;
            document.getElementById('modalImg').src = char.img;

            const btnAssumir = document.getElementById('btnAssumir');
            const btnDeixar = document.getElementById('btnDeixar');
            const btnExcluir = document.getElementById('btnExcluir'); 

            btnAssumir.style.display = 'none';
            btnDeixar.style.display = 'none';
            btnExcluir.style.display = 'block';
            btnAssumir.onclick = null; 

            if (char.owner === myId) {
                btnDeixar.style.display = 'block'; 

                if (char.active) {
                    btnAssumir.style.display = 'block';
                    btnAssumir.disabled = true;
                    btnAssumir.className = 'action-btn btn-disabled';
                    btnAssumir.innerText = `Personagem Ativo`;
                } else {
                    btnAssumir.style.display = 'block';
                    btnAssumir.disabled = false;
                    btnAssumir.className = 'action-btn btn-primary';
                    btnAssumir.innerText = `Interpretar Agora (Ativar)`;
                    btnAssumir.onclick = () => { socket.emit('set_active', { charId: selectedCharId, playerId: myId }); closeModals(); }; 
                }
                
                btnExcluir.disabled = false;
                btnExcluir.className = 'action-btn btn-danger';

            } else if (char.owner === null) {
                btnAssumir.style.display = 'block';
                btnAssumir.disabled = false;
                btnAssumir.className = 'action-btn btn-primary';
                btnAssumir.innerText = `Assumir Posse (J${myId})`;
                btnAssumir.onclick = reqAssume;
                
                btnExcluir.disabled = false;
                btnExcluir.className = 'action-btn btn-danger';

            } else {
                btnAssumir.style.display = 'block';
                btnAssumir.disabled = true;
                btnAssumir.className = 'action-btn btn-disabled';
                btnAssumir.innerText = `Ocupado por J${char.owner}`;
                
                btnExcluir.disabled = true;
                btnExcluir.className = 'action-btn btn-disabled';
            }
            
            document.getElementById('actionModal').style.display = 'flex';
        }

        function reqAssume() { if(socket) socket.emit('claim_character', {charId:selectedCharId, playerId:myId}); closeModals(); }
        function reqLeave() { if(socket) socket.emit('release_character', {charId:selectedCharId, playerId:myId}); closeModals(); }
        
        function reqDelete() { 
            if(!socket) return;
            const charToDelete = characters.find(c => c._id === selectedCharId);
            if (charToDelete && (charToDelete.owner === myId || charToDelete.owner === null)) {
                if(confirm("Excluir personagem permanentemente para TODOS os jogadores?")) socket.emit('delete_character', selectedCharId); 
            } else {
                alert("Você não pode excluir um personagem que não é seu ou que está sendo usado por outro.");
            }
            closeModals(); 
        }

        function previewFile() {
            const file = document.getElementById('fileInput').files[0];
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            const imgPreview = document.getElementById('imgPreview');

            if (file) {
                fileNameDisplay.innerText = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    tempImgUrl = e.target.result; 
                    imgPreview.src = tempImgUrl;
                    imgPreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                fileNameDisplay.innerText = 'Clique para enviar foto';
                imgPreview.style.display = 'none';
                tempImgUrl = '';
            }
        }

        function reqCreate() {
            if(!socket) return;
            const name = document.getElementById('newName').value.trim();
            if (!name) {
                alert("O nome do personagem é obrigatório.");
                return;
            }
            const img = tempImgUrl || `https://via.placeholder.com/150/555555/ffffff?text=${name.charAt(0)}`;
            socket.emit('create_character', { name: name, img: img });
            
            closeModals();
            tempImgUrl = ''; 
        }

        function closeModals() {
            document.getElementById('actionModal').style.display='none';
            document.getElementById('createModal').style.display='none';
            selectedCharId = null;
            document.getElementById('newName').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('fileNameDisplay').innerText = 'Clique para enviar foto';
            document.getElementById('imgPreview').style.display = 'none';
            tempImgUrl = '';
        }
        window.onclick = (e) => { if(e.target.classList.contains('modal-overlay')) closeModals(); }

    </script>
</body>
